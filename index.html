<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER of the Website -->
     <div id="header">
        <!-- Hero Section -->
         <div id="hero-section">
            <!-- Navigation Bar Links -->
            <nav id="navigation-bar">
                <a href="index.html"><img id="logo" src="assets/logo.png" alt="Airbnb logo"></a>
                <ul class="nav-links">
                    <li class="active"><a href="index.html">Popular Places</a></li>
                    <li><a href="packages.html">Outdoor packages</a></li>
                    <li><a href="houses.html">My Houses</a></li>
                </ul>
                <button class="btn-header">Register Now</button>
            </nav>
            <!-- Hero Content of the Website -->
            <div class="container">
                <h1 id="title">Find Your Next Stay</h1>
                <div class="search-box">
                    <form>
                        <div class="location">
                            <label>Location</label>
                            <input type="text" placeholder="Your destination?">
                        </div>

                        <div>
                            <label>Check in</label>
                            <input type="text" placeholder="Add Date">
                        </div>

                        <div>
                            <label>Check out</label>
                            <input type="text" placeholder="Add Date">
                        </div>

                        <div>
                            <label>Guest</label>
                            <input type="text" placeholder="Add people">
                        </div>

                        <button type="submit">
                            <img src="assets/search.png" alt="">
                        </button>
                    </form>
                </div>
            </div>
         </div>
     </div>
</body>
</html>
